<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <title>New Todo List App</title>
  </head>
  <body>
    
    <div class="container-fluid text-center">
      
        <h1 class="blink"></h1>
      
        <input type="text" id="userinput" class="form-control" placeholder="What you need to do" onkeydown="returnKeyPress(event);"/>
        
        <button class="btn btn-success" id="add">Add a TODO</button>
        
        <button class="btn btn-danger" id="removeall">REMOVE ALL TODO</button>
        
        <ul id="list"></button></ul>
        
        
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/typed.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
  
</html>
